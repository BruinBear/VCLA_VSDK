<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://oss.maxcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://oss.maxcdn.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </nav>
            <div id="create-query-tab" class="m-tab">
              <div class="row">
                <div class="col-md-6">
                  <div class="panel panel-default">
                    <div class="panel-heading">Compose a query</div>
                    <div id="cq-body" class="panel-body">
                      <div class="row">
                        <div class="col-md-12">
                          <div id="q-type-radios">
                            <span class="radio">
                              <label>
                                <input name="q-type-radio" data-q="q-attr" type="radio" checked="checked">
                                Attribute Question
                              </label>
                            </span>
                            <span class="radio">
                              <label>
                                <input name="q-type-radio" data-q="q-rel" type="radio">
                                Relationship Question
                              </label>
                            </span>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <span id="q-q"></span>
                          <div id="q-attr" class="q-info">
                            <div class="row">
                              <div class="col-md-3">
                                <div id="q-attr-o" class="dropdown"></div>
                              </div>
                              <div class="col-md-9">
                                <div class="list-group"></div>
                              </div>
                            </div>
                          </div>
                          <div id="q-rel" class="q-info">
                            <div class="row">
                              <div class="col-md-3">
                                <div id="q-rel-o1" class="q-rel-o dropdown"></div>
                              </div>
                              <div class="col-md-6">
                                <div class="list-group"></div>
                              </div>
                              <div class="col-md-3">
                                <div id="q-rel-o2" class="q-rel-o dropdown"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2">
                          <button id="q-submit-btn" type="button" class="btn btn-primary">Submit</div>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="col-md-6">
                  <div class="panel panel-default">
                    <div class="panel-heading">Storyline History</div>
                    <div class="panel-body">
                      <div id="history-pool">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <!--
              <div class="row">
                <div class="col-md-8">
                  <div id="objects-dropdown-1" class="dropdown"></div>
                  <div id="objects-dropdown-2" class="dropdown"></div>
                </div>
              </div>
            -->
            </div>
    </div>
  </div>
 
 </body>
</html>
